<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Auth Container */
        .auth-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
        }

        .auth-card {
            background: #202123;
            border: 1px solid #2f2f2f;
            border-radius: 8px;
            padding: 40px;
            width: 400px;
            max-width: 90vw;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #8e8ea0;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: #2f2f2f;
            border: 1px solid #3f3f3f;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #10a37f;
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 12px 16px;
            background: #10a37f;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #0d8c6b;
        }

        .btn-primary:disabled {
            background: #3f3f3f;
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #8e8ea0;
        }

        .auth-switch a {
            color: #10a37f;
            text-decoration: none;
            cursor: pointer;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #f93a37;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #10a37f;
            color: #ffffff;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Main Chat Interface */
        .chat-container {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .chat-header {
            background: #202123;
            border-bottom: 1px solid #2f2f2f;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            flex: 1;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #8e8ea0;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10a37f;
        }

        .module-indicator {
            background: #2f2f2f;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            color: #ffffff;
            font-weight: 500;
        }

        .user-menu {
            position: relative;
        }

        .user-button {
            background: #2f2f2f;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: #202123;
            border: 1px solid #2f2f2f;
            border-radius: 6px;
            min-width: 200px;
            display: none;
            z-index: 1000;
        }

        .user-dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 1px solid #2f2f2f;
        }

        .dropdown-item:hover {
            background: #2f2f2f;
        }

        .dropdown-item:last-child {
            border-bottom: none;
            color: #f93a37;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #0f0f0f;
        }

        .message {
            margin-bottom: 24px;
            max-width: 768px;
            margin-left: auto;
            margin-right: auto;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .user-avatar {
            background: #10a37f;
            color: #ffffff;
        }

        .assistant-avatar {
            background: #6366f1;
            color: #ffffff;
        }

        .message-name {
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
        }

        .message-time {
            font-size: 12px;
            color: #8e8ea0;
            margin-left: auto;
        }

        .message-content {
            margin-left: 40px;
            color: #ffffff;
            line-height: 1.6;
            font-size: 15px;
        }

        .typing-indicator {
            display: none;
            margin-left: 40px;
            color: #8e8ea0;
            font-style: italic;
            font-size: 14px;
        }

        .typing-indicator.show {
            display: block;
        }

        .chat-input-container {
            padding: 24px;
            background: #0f0f0f;
            border-top: 1px solid #2f2f2f;
        }

        .chat-input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: #2f2f2f;
            border: 1px solid #3f3f3f;
            border-radius: 8px;
            padding: 16px 56px 16px 16px;
            color: #ffffff;
            font-size: 16px;
            resize: none;
            max-height: 200px;
            min-height: 52px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #10a37f;
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: #10a37f;
            border: none;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:disabled {
            background: #3f3f3f;
            cursor: not-allowed;
        }

        .send-icon {
            width: 16px;
            height: 16px;
            fill: #ffffff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-messages,
            .chat-input-container {
                padding: 16px;
            }

            .message {
                margin-bottom: 16px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #3f3f3f;
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Authentication Interface -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">MJ Network</h1>
                <p class="auth-subtitle">Advanced AI Companion System</p>
            </div>

            <div id="statusMessage"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <form id="loginFormElement">
                    <div class="form-group">
                        <label class="form-label" for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn-primary" id="loginButton">
                        Sign In
                    </button>
                </form>
                <div class="auth-switch">
                    Don't have an account? <a onclick="showRegister()">Sign up</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" style="display: none;">
                <form id="registerFormElement">
                    <div class="form-group">
                        <label class="form-label" for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-input" required>
                    </div>
                    <button type="submit" class="btn-primary" id="registerButton">
                        Create Account
                    </button>
                </form>
                <div class="auth-switch">
                    Already have an account? <a onclick="showLogin()">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Interface -->
    <div id="chatContainer" class="chat-container">
        <header class="chat-header">
            <h1 class="chat-title">MJ Network</h1>
            <div class="chat-status">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Connected</span>
                </div>
                <div class="module-indicator" id="currentModule">
                    Standard
                </div>
                <div class="user-menu">
                    <button class="user-button" onclick="toggleUserMenu()" id="userButton">
                        Account
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <div class="dropdown-item" id="userEmail"></div>
                        <div class="dropdown-item" id="mjInstanceId"></div>
                        <div class="dropdown-item" onclick="logout()">Sign Out</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be populated here -->
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="spinner"></div>
            MJ is thinking...
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Message MJ..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        
        // Debug function to check available endpoints
        async function checkEndpoints() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                console.log('✅ Backend health check:', data);
                
                // Check available routes
                const routesResponse = await fetch(`${API_URL}/debug/routes`);
                const routesData = await routesResponse.json();
                console.log('📍 Available routes:', routesData.routes);
            } catch (error) {
                console.error('❌ Backend not running or wrong URL:', error);
            }
        }
        
        let accessToken = localStorage.getItem('access_token');
        let currentUser = null;
        let ws = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            checkEndpoints(); // Debug helper
            if (accessToken) {
                checkAuth();
            }
        });

        function setupEventListeners() {
            // Form submissions
            document.getElementById('loginFormElement').addEventListener('submit', handleLogin);
            document.getElementById('registerFormElement').addEventListener('submit', handleRegister);
            
            // Message input
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                
                // Auto-resize textarea
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.user-menu')) {
                    document.getElementById('userDropdown').classList.remove('show');
                }
            });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = type === 'error' ? 'error-message' : 'success-message';
            statusDiv.textContent = message;
            
            setTimeout(() => {
                statusDiv.textContent = '';
                statusDiv.className = '';
            }, 5000);
        }

        function clearStatus() {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = '';
            statusDiv.className = '';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            clearStatus();
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearStatus();
        }

        async function handleRegister(e) {
            e.preventDefault();
            const button = document.getElementById('registerButton');
            const originalText = button.textContent;
            
            button.textContent = 'Creating Account...';
            button.disabled = true;

            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            console.log('📝 Sending registration request:', { username, email, password: '***' });

            try {
                // FIXED: Added /auth to the URL path
                const response = await fetch(`${API_URL}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                console.log('📤 Registration response status:', response.status);
                const data = await response.json();
                console.log('📥 Registration response data:', data);
                
                if (response.ok) {
                    showStatus('Account created successfully! You can now sign in.', 'success');
                    showLogin();
                    // Clear form
                    document.getElementById('registerFormElement').reset();
                } else {
                    if (response.status === 400) {
                        showStatus(data.detail || 'Email already exists or invalid data', 'error');
                    } else if (response.status === 422) {
                        // Validation errors
                        if (data.detail && Array.isArray(data.detail)) {
                            const errorMessages = data.detail.map(err => err.msg).join(', ');
                            showStatus(`Validation error: ${errorMessages}`, 'error');
                        } else {
                            showStatus('Invalid input data. Please check your information.', 'error');
                        }
                    } else {
                        showStatus(`Registration failed: ${data.detail || 'Unknown error'}`, 'error');
                    }
                }
            } catch (error) {
                console.error('❌ Registration error:', error);
                showStatus('Network error. Please check your connection and try again.', 'error');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const button = document.getElementById('loginButton');
            const originalText = button.textContent;
            
            button.textContent = 'Signing In...';
            button.disabled = true;

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            console.log('🔐 Attempting login for:', email);

            try {
                // FIXED: Added /auth to the URL path
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('📤 Login response status:', response.status);
                const data = await response.json();
                console.log('📥 Login response data:', data);
                
                if (response.ok) {
                    accessToken = data.access_token;
                    localStorage.setItem('access_token', accessToken);
                    console.log('✅ Login successful, token saved');
                    await checkAuth();
                } else {
                    if (response.status === 401 || response.status === 404) {
                        showStatus('Invalid email or password', 'error');
                    } else {
                        showStatus(`Login failed: ${data.detail || 'Please try again'}`, 'error');
                    }
                }
            } catch (error) {
                console.error('❌ Login error:', error);
                showStatus('Network error. Please try again.', 'error');
            } finally {
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        async function checkAuth() {
            try {
                console.log('🔍 Checking authentication...');
                // FIXED: Added /auth to the URL path
                const response = await fetch(`${API_URL}/api/v1/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    console.log('✅ Authentication successful:', currentUser);
                    showChatInterface();
                    await loadChatHistory();
                    connectWebSocket();
                } else {
                    console.log('❌ Authentication failed, clearing token');
                    localStorage.removeItem('access_token');
                    accessToken = null;
                    showAuthInterface();
                }
            } catch (error) {
                console.error('❌ Auth check failed:', error);
                showAuthInterface();
            }
        }

        function showAuthInterface() {
            document.getElementById('authContainer').style.display = 'flex';
            document.getElementById('chatContainer').style.display = 'none';
        }

        function showChatInterface() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            
            // Update user info
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('mjInstanceId').textContent = `MJ ID: ${currentUser.mj_instance_id || 'MJ-' + currentUser.id}`;
            document.getElementById('userButton').textContent = currentUser.username;
        }

        async function loadChatHistory() {
            // For now, just show a welcome message since chat history API isn't implemented yet
            const chatDiv = document.getElementById('chatMessages');
            chatDiv.innerHTML = '';
            addMessage("Hello! I'm MJ, your AI companion. I'm here to help you with anything you need. What would you like to talk about?", 'assistant');
        }

        function connectWebSocket() {
            if (!currentUser) return;
            
            try {
                const wsUrl = `ws://localhost:8000/ws/${currentUser.id}`;
                console.log('🌐 Connecting to WebSocket:', wsUrl);
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    console.log('✅ WebSocket connected');
                    updateConnectionStatus(true);
                };
                
                ws.onmessage = (event) => {
                    console.log('📨 WebSocket message received:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        console.log('📨 Parsed message data:', data);
                        
                        // Handle the message format that the backend actually sends
                        if (data.type === 'message' && data.content) {
                            hideTypingIndicator();
                            addMessage(data.content, 'assistant');
                            console.log('✅ Message added to UI:', data.content);
                        } else {
                            console.log('❌ Unexpected message format:', data);
                        }
                    } catch (error) {
                        console.error('❌ Error parsing WebSocket message:', error);
                        hideTypingIndicator();
                    }
                };
                
                ws.onerror = (error) => {
                    console.error('❌ WebSocket error:', error);
                    hideTypingIndicator();
                    updateConnectionStatus(false);
                };
                
                ws.onclose = () => {
                    console.log('🔌 WebSocket disconnected');
                    updateConnectionStatus(false);
                    setTimeout(connectWebSocket, 5000);
                };
            } catch (error) {
                console.error('❌ WebSocket connection failed:', error);
                updateConnectionStatus(false);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !accessToken) return;
            
            addMessage(message, 'user');
            input.value = '';
            input.style.height = 'auto';
            showTypingIndicator();
            
            try {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    console.log('📤 Sending via WebSocket:', message);
                    ws.send(JSON.stringify({
                        message: message
                    }));
                } else {
                    console.log('❌ WebSocket not available, message lost');
                    hideTypingIndicator();
                    addMessage('Connection error. Please refresh the page and try again.', 'assistant');
                }
            } catch (error) {
                console.error('❌ Send message error:', error);
                hideTypingIndicator();
                addMessage('Connection error. Please check your internet connection and try again.', 'assistant');
            }
        }

        function addMessage(content, role, animate = true) {
            const chatDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = `message-avatar ${role}-avatar`;
            avatarDiv.textContent = role === 'user' ? (currentUser?.username?.[0]?.toUpperCase() || 'U') : 'MJ';
            
            const nameDiv = document.createElement('div');
            nameDiv.className = 'message-name';
            nameDiv.textContent = role === 'user' ? (currentUser?.username || 'You') : 'MJ';
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            headerDiv.appendChild(avatarDiv);
            headerDiv.appendChild(nameDiv);
            headerDiv.appendChild(timeDiv);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            chatDiv.appendChild(messageDiv);
            
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('show');
            const chatDiv = document.getElementById('chatMessages');
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('show');
        }

        function updateConnectionStatus(connected) {
            const statusIndicator = document.querySelector('.status-indicator span');
            const statusDot = document.querySelector('.status-dot');
            
            if (connected) {
                statusIndicator.textContent = 'Connected';
                statusDot.style.background = '#10a37f';
            } else {
                statusIndicator.textContent = 'Disconnected';
                statusDot.style.background = '#f93a37';
            }
        }

        function updateModuleIndicator(module) {
            const moduleMap = {
                'mj': 'Standard',
                'kalki': 'Guardian',
                'jupiter': 'Emotional',
                'educational': 'Educational',
                'healthcare': 'Healthcare'
            };
            
            document.getElementById('currentModule').textContent = moduleMap[module.toLowerCase()] || module;
        }

        function toggleUserMenu() {
            document.getElementById('userDropdown').classList.toggle('show');
        }

        function logout() {
            localStorage.removeItem('access_token');
            accessToken = null;
            currentUser = null;
            if (ws) {
                ws.close();
                ws = null;
            }
            showAuthInterface();
        }
    </script>
</body>
</html>
